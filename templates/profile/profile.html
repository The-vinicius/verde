{% extends 'base.html' %}


{% block content %}
	<div>
		<img src="{{ profile.image.url }}" class="img-fluid" style="width: 300px; height: 300px;">
	</div>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
    		{{ form }}
		<button type='submit' class='btn btn-default'>Enviar</button>
	</form>
{% endblock %}
