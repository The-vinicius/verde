{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
	.photo{
		max-width: 200px;
		max-height:300px;
		margin: 0 auto;
		/*border-radius: 50%;*/
	}
</style>
<br>
<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
				<div class="col-12 col-xl-4 col-md-4">
					<div class="col-12 mb-4">
							<div class="card border-dark text-center p-0">
									<div class="card-header bg-primary">
										<h5 class="card-title">profile</h2>
									</div>
									<div class="row">
										<div class="card-body p-5">
											{% if profile.image %}
												<img src="{{ profile.image.url }}" class="user-avatar large-avatar border rounded-circle mx-auto mt-n7 mb-4" style="width: 200px; height: 200px;">
											{% else %}
												<img src="{% static 'img/149753.jpg' %}" class="img-fluid" style="width: 300px; height: 300px;">
											{% endif %}
										</div>
										<p>{{profile.user.username}}</p>
									</div>
							<h3> ranking: {{ profile.ranking }} </h3>
							</div>
					</div>
				</div>

			<div class="col-12 col-xl-8 col-md-8">
				<div class="card bg-white border-dark shadow-sm mb-4">
					<div class="card-header bg-primary">
						<h5 class="card-title">Edit profile</h2>
					</div>
						<div class="row">
							<div class="card-body p-5">
								{{form.as_p}}
					    	</div>
						</div>
					<div class="card-footer">
						<button type='submit' class='btn btn-success'>Salvar</button>
					</div>
				</div>
			</div>
	</div>
</form>
{% endblock %}
